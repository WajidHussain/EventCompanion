<ion-header>
  <ion-navbar>
    <ion-title>Announcements</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="list-avatar-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list #announcementCollection [hidden]="(announcementList && announcementList.length === 0)  || dataLoading">
    <ion-item-group>
      <ion-item *ngFor="let announcement of announcementList" [attr.read]="announcement.read" [attr.category]="announcement.category | lowercase">
        <button ion-item (click)="goToAnnouncementDetail(announcement)">
          <ion-avatar item-left>
            <i class="fa" ngClass="{{announcement.font}}" aria-hidden="true"></i>
          </ion-avatar>
          <h2>{{announcement.title}}</h2>
          <p>
            {{announcement.description}}
          </p>
          <ion-note item-right>{{announcement.source}}</ion-note>
        </button>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ion-list-header [hidden]="(announcementList && announcementList.length > 0) || dataLoading">
    No announcements to show. Are you sure there is a "Home Masjid" selected on your Settings?
  </ion-list-header>
</ion-content>
