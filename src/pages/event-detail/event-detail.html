<ion-header>
  <ion-navbar>
    <ion-title>{{event.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [hidden]="!event" class="page-event-detail">
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <ion-label>{{event.startTime}} - {{event.endTime}}</ion-label>
      <!--<ion-datetime displayFormat="h:mm A" [(ngModel)]="event.startTime"></ion-datetime>
      <ion-datetime displayFormat="MMM DD" [(ngModel)]="event.endDate"></ion-datetime>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="event.endTime"></ion-datetime>-->
    </ion-item>
    <ion-item>
      <ion-icon name="pin" item-left></ion-icon>
      <ion-label>{{event.location}}</ion-label>
    </ion-item>
    <ion-item [hidden]="event.speakers && event.speakers.length === 1">
      <ion-icon name="people" item-left></ion-icon>
      <ion-label>{{event.speakers.join(', ')}}</ion-label>
    </ion-item>
    <ion-item [hidden]="event.speakers && event.speakers.length > 1">
      <ion-icon name="person" item-left></ion-icon>
      <ion-label>{{event.speakers.join(', ')}}</ion-label>
    </ion-item>
  </ion-list>
  <p>{{event.description}}</p>
  <ion-list [hidden]="!event.allowRsvp" no-lines>
    <ion-item>
      <ion-label>RSVP</ion-label>
      <ion-select [(ngModel)]="event.rsvpStatus"
      [selectOptions]="selectOptions">
        <ion-option value="yes">Yes</ion-option>
        <ion-option value="maybe">May be</ion-option>
        <ion-option value="no">No</ion-option>
      </ion-select>
    </ion-item>
    <ion-item [hidden]="!event.adultHeadCount || event.rsvpStatus === 'no'">
      <ion-label>Adults</ion-label>
      <ion-buttons item-right>
        <button ion-button icon-only (click)="incrementCounter('adult')">
          <ion-icon name="add-circle"></ion-icon>
        </button>
        <span class="button-counter">{{event.adultCount}}</span>
        <button ion-button icon-only (click)="decrementCounter('adult')">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
    <ion-item [hidden]="!event.childrenHeadCount || event.rsvpStatus === 'no'">
      <ion-label>Children</ion-label>
      <ion-buttons item-right>
        <button ion-button icon-only (click)="incrementCounter('child')">
          <ion-icon name="add-circle"></ion-icon>
        </button>
        <span class="button-counter">{{event.childCount}}</span>
        <button ion-button icon-only (click)="decrementCounter('child')">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
