<ion-header>
  <ion-navbar>
    <ion-title>announcement details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding [hidden]="!announcement" class="page-announcement-detail" *ngIf="announcement">
  <ion-list no-lines>
    <ion-item [hidden]="!announcement.picture">
      <img src="{{announcement.picture}}">
    </ion-item>
    <ion-item>
      <ion-icon class="ios-help-circle-outline" name="ios-help-circle" item-left></ion-icon>
      <ion-label>{{announcement.title}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon class="icon-calendar" name="calendar" item-left></ion-icon>
      <ion-label>Sent {{announcement.timestamp}}</ion-label>
    </ion-item>
    <ion-item [hidden]="!announcement.location">
      <ion-icon class="icon-location" name="pin" item-left></ion-icon>
      <ion-label>{{announcement.location}}</ion-label>
    </ion-item>
    <ion-item [hidden]="!announcement.fee">
      <ion-icon class="icon-usd" name="logo-usd" item-left></ion-icon>
      <ion-label>{{announcement.fee}}</ion-label>
    </ion-item>
  </ion-list>
  <div [innerHTML]="announcement.description" class="description-holder"></div>
</ion-content>
