	<button ion-item (click)="openLogin()">
		<ion-icon name='ios-person-outline' item-start></ion-icon>
		Account
	</button>
	<button ion-item (click)="openSettings()">
		<ion-icon name='ios-settings-outline' item-start></ion-icon>
		Settings
	</button>
	<button ion-item (click)="openHowto()">
		<ion-icon name='ios-help-outline' item-start></ion-icon>
		How to
	</button>
	<button ion-item (click)="openSupport()">
		<ion-icon name='ios-mail-outline' item-start></ion-icon>
		Support
	</button>
	<button ion-item (click)="openAbout()">
		<ion-icon name='ios-information-circle-outline' item-start></ion-icon>
		About
	</button>
</ion-list>
