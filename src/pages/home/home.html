<ion-header>
  <ion-navbar>
    <ion-title ng-if="homePageUrl">{{masjidName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <iframe ng-if="homePageUrl" name="siteFrame" id="siteFrame" [src]="homePageUrl | safe"  style="width:100%; height:100%" height="100%"></iframe>
</ion-content>
