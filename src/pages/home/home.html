<ion-header>
  <ion-navbar>
    <ion-title>Islamic center of redmond</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img src="{{homePicture}}">
  </ion-item>
  <ion-item>
    <ion-label>Prayer Times</ion-label>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          Prayer
        </ion-col>
        <ion-col>
          Adhan
        </ion-col>
        <ion-col>
          Namaz
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let salat of namazTimes" inset>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
