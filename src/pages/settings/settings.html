<ion-header>
	<ion-navbar>
		<ion-title>Settings</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-item>
		<ion-label>Event Notifications</ion-label>
		<ion-toggle color="secondary" [(ngModel)]="settings.eventNotify"
      (ionChange)="onSettingChange()" disabled="{{isDisabled}}"></ion-toggle>
	</ion-item>
	<ion-item>
		<ion-label>Announcement Notifications</ion-label>
		<ion-toggle color="secondary" [(ngModel)]="settings.announcementNotify"
      (ionChange)="onSettingChange()" disabled="{{isDisabled}}"></ion-toggle>
	</ion-item>
	<ion-item>
		<ion-label>Update calendar for Attending Events</ion-label>
		<ion-toggle color="secondary" [(ngModel)]="settings.calendarUpdate"
      (ionChange)="onSettingChange()" disabled="{{isDisabled}}"></ion-toggle>
	</ion-item>
</ion-content>
